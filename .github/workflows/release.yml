on:
  push:
    tags:
      - 'v*'

name: Release 
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: olegtarasov/get-tag@v2.1
        id: tagName
        with:
          tagRegexGroup: 1 
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: make test
      - name: Build
        run: make build
      - name: Package asset
        run: |
          tar -czvf todo-${{ matrix.os }}-${{ steps.tagName.outputs.tag }}.tar.gz todo
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./todo-${{ matrix.os }}-${{ steps.tagName.outputs.tag }}.tar.gz
          asset_name: todo-${{ matrix.os }}-${{ steps.tagName.outputs.tag }}.tar.gz
          asset_content_type: application/zip